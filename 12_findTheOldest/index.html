<body>
    <script>
const findTheOldest = function(peopleArr) {
let oldest = peopleArr.reduce((benchmarkObj, currentObj) => {
    benchmarkAge = benchmarkObj.yearOfDeath - benchmarkObj.yearOfBirth;
    currentAge = currentObj.yearOfDeath - currentObj.yearOfBirth;
    if (currentAge > benchmarkAge){
        return currentObj;
    }
    return benchmarkObj;
    })
return oldest;
};

const people = [
      {
        name: "Carly",
        yearOfBirth: 1942,
        yearOfDeath: 1970,
      },
      {
        name: "Ray",
        yearOfBirth: 1962,
        yearOfDeath: 2011,
      },
      {
        name: "Jane",
        yearOfBirth: 1912,
        yearOfDeath: 1941,
      },
    ]

console.log(findTheOldest(people).name);

    </script>
</body>
